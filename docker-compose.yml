version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: gdash-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gdash
    volumes:
      - mongodb_data:/data/db
    networks:
      - gdash-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: gdash-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - gdash-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gdash-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mongodb://admin:admin123@mongodb:27017/gdash?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      PORT: 3000
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gdash-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gdash-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - gdash-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  python-collector:
    build:
      context: ./python-collector
      dockerfile: Dockerfile
    container_name: gdash-python-collector
    environment:
      DATABASE_URL: mongodb://admin:admin123@mongodb:27017/gdash?authSource=admin
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - gdash-network
    restart: on-failure

  go-worker:
    build:
      context: ./go-worker
      dockerfile: Dockerfile
    container_name: gdash-go-worker
    environment:
      DATABASE_URL: mongodb://admin:admin123@mongodb:27017/gdash?authSource=admin
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gdash-network
    restart: on-failure

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  gdash-network:
    driver: bridge
